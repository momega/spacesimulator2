<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
			<div class="col-sm-11" ng-if="showNewSimulationForm">
				<h3>New Simulation</h3>
			</div>
			<div class="col-sm-11" ng-if="!showNewSimulationForm">
				<h3>Edit Simulation</h3>
			</div>
		</div>
		<div class="col-sm-8">
			<form class="form-horizontal">
				<div class="form-group" ng-if="showNewSimulationForm">
					<label for="simulationClass" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<select id="simulationClass" class="form-control" ng-options="definition.name for definition in definitions" ng-model="selectedDefinition" ng-change="copyFields(selectedDefinition)">
				        </select>
		    		</div>
				</div>
				<div class="form-group" ng-if="!showNewSimulationForm">
			    	<label for="inputName" class="col-sm-2 control-label">Name</label>
			    	<div class="col-sm-10">
			      		<input ng-model="simulation.name" type="text" class="form-control" id="inputName" disabled>
			    	</div>
 			   	</div>
				<div class="form-group" ng-if="!showNewSimulationForm">
				  	<label for="inputUuid" class="col-sm-2 control-label">Uuid</label>
				   	<div class="col-sm-10">
				   		<input ng-model="simulation.uuid" type="text" class="form-control" id="inputUuid" disabled>
				   	</div>
				</div>
				<div class="form-group" ng-repeat="field in simulation.fieldValues">
			    	<label for="input{{field.name}}" class="col-sm-2 control-label">{{field.name}}</label>
			    	<div class="col-sm-10" ng-if="field.type=='INT' || field.type=='DOUBLE'">
			      		<input ng-model="field.value" type="text" class="form-control" id="input{{field.name}}" placeholder="{{field.name}}">
			    	</div>
			    	<div class="col-sm-10" ng-if="field.type=='TIMESTAMP'">
			      		<input ng-model="field.value" type="text" datetime-model="yyyy-MM-ddTHH:mm:ss.sss" datetime="yyyy-MM-dd HH:mm:ss.sss" class="form-control" id="input{{field.name}}" placeholder="{{field.name}}">
			    	</div>
			  </div>	
				<div class="form-group">
			    	<div class="col-md-offset-2 col-sm-8">
			      		<button type="submit" class="btn btn-default" ng-click="saveSimulation()">Submit</button>
			      		<button type="button" class="btn btn-default" click-link="/dashboard">Close</button>
			    	</div>
		  		</div>
			</form>
		</div>
	</div>
</div>
