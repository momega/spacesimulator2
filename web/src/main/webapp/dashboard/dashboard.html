<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
			<h2>Simulations</h2>
			<table class="table table-hover table-condensed">
				<tbody>
					<tr>
						<th>Name</th><th>State</th><th>Actions</th>
					</tr>
					<tr ng-repeat="simulation in simulations">
						<td>{{simulation.name}}</td>
						<td>{{simulation.simulationState}}</td>
						<td>
							<div class="btn-group" uib-dropdown>
						      <button type="button" class="btn btn-primary btn-xs">Action</button>
						      <button type="button" class="btn btn-primary btn-xs" uib-dropdown-toggle>
						        <span class="caret"></span>
						        <span class="sr-only">Split button!</span>
						      </button>
						      <ul class="uib-dropdown-menu" role="menu" aria-labelledby="split-button">
						        <li role="menuitem"><a href="" ng-click="openEditSimulation(simulation)">Edit</a></li>
						        <li role="menuitem"><a href="#">Delete</a></li>
						      </ul>
						    </div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="btn-group" role="group" aria-label="Actions">
				  <button type="button" class="btn btn-default btn-sm" ng-click="openNewSimulation()">
				  	  New&nbsp;Simulation	
				  </button>
			</div>
			<div ng-if="showDetailSimulationForm">
				<div ng-if="showNewSimulationForm">
					<h3>New Simulation</h3>
					<div class="row">
						<select class="form-control" ng-options="definition.name for definition in definitions" ng-model="selectedDefinition" ng-change="copyFields(selectedDefinition)">
				        </select>
				    </div>
				</div>
				<div ng-if="!showNewSimulationForm">
					<h3>Edit Simulation</h3>
				</div>
			    <div class="row" ng-if="simulation.fieldValues.length>0">
			        <form class="form-horizontal">
			        	  <h4>Fields</h4>
			        	  <div class="form-group" ng-if="!showNewSimulationForm">
						    	<label for="inputName" class="col-sm-2 control-label">Name</label>
						    	<div class="col-sm-10">
						      		<input ng-model="simulation.name" type="text" class="form-control" id="inputName" disabled>
						    	</div>
						  </div>
						  <div class="form-group" ng-if="!showNewSimulationForm">
						    	<label for="inputUuid" class="col-sm-2 control-label">Uuid</label>
						    	<div class="col-sm-10">
						      		<input ng-model="simulation.uuid" type="text" class="form-control" id="inputUuid" disabled>
						    	</div>
						  </div>
						  <div class="form-group" ng-repeat="field in simulation.fieldValues">
						    	<label for="input{{field.name}}" class="col-sm-2 control-label">{{field.name}}</label>
						    	<div class="col-sm-10">
						      		<input ng-model="field.value" type="text" class="form-control" id="input{{field.name}}" placeholder="{{field.name}}">
						    	</div>
						  </div>
						  <div class="form-group">
						    	<div class="col-sm-offset-2 col-sm-10">
						      		<button type="submit" class="btn btn-default" ng-click="newSimulation()">Submit</button>
						    	</div>
						  </div>
					</form>
				</div>
  			</div>	
		</div>
	</div>
</div>
