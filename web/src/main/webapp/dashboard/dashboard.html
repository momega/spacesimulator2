<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
			<h2>Simulations</h2>
			<table class="table table-hover table-condensed">
				<tbody>
					<tr>
						<th>Name</th><th>State</th>
						<th>Progress</th>
						<th>Actions</th>
					</tr>
					<tr ng-repeat="simulation in simulations">
						<td>{{simulation.name}}</td>
						<td>{{simulation.simulationState}}</td>
						<td>{{simulation.completedInputs}}/{{simulation.totalInputs}}</td>
						<td>
							<div class="btn-group" uib-dropdown>
						      <button type="button" class="btn btn-primary btn-xs">Action</button>
						      <button type="button" class="btn btn-primary btn-xs" uib-dropdown-toggle>
						        <span class="caret"></span>
						        <span class="sr-only">Split button!</span>
						      </button>
						      <ul uib-dropdown-menu role="menu" aria-labelledby="split-button">
						        <li role="menuitem"><a href="#/simulation/{{simulation.uuid}}">Edit</a></li>
						        <li role="menuitem"><a href="" ng-click="deleteSimulation(simulation)">Delete</a></li>
						        <li role="menuitem"><a href="" ng-click="runSimulation(simulation)">Run</a></li>
						      </ul>
						    </div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="btn-group" role="group" aria-label="Actions">
				  <button class="btn btn-default btn-sm" click-link="/simulation">
				  	  New&nbsp;Simulation	
				  </button>
				  <button type="button" class="btn btn-default btn-sm" ng-click="exampleSimulations()">
				  	  Example&nbsp;Simulation	
				  </button>
			</div>			
		</div>
	</div>
</div>
